<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alura-ONE Challenge</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/d1851c1c77.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<img src="images/logo.jpg" alt="logo-Alura" />
		</header>

		<section>
			<div class="input-texto">
				<input
					type="text"
					id="input-text"
					placeholder="Ingrese el texto aqui"
				/>
				<!-- <input type="submit" /> -->
			</div>

			<div class="botones">
				<p>
					<img src="Images/Vector.png" alt="" /> solo letras minusculas y sin
					acentos
				</p>

				<button type="button" class="btn-encriptador" onclick="btnEncriptar()">
					Encriptar
				</button>
				<button
					type="button"
					class="btn-desencriptador"
					onclick="btnDesencriptar()"
				>
					Desencriptar
				</button>
			</div>
		</section>

		<section>
			<div class="sinTextoEncriptado">
				<h1>Ningun mensaje fue encontrado</h1>
				<h2>Ingresa el texto que deseas encriptar o desencriptar</h2>
			</div>
			<div class="textoEncriptado">
				<textarea
					type="text"
					class="textArea"
					name=""
					id="texto-encriptado"
					cols="40"
					rows="2"
				>
				</textarea>
				<button class="boton-copiar" onclick="copiarTexto()">Copiar</button>
			</div>
		</section>
	</body>

	<footer>
		<p class="copyright">
			&copy Copyright Laura Mendoza - Alura-Latam Challenge 01 - 2022
		</p>
	</footer>
	<script src="script.js"></script>
</html>
