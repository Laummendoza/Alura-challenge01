<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alura-ONE Challenge</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/d1851c1c77.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<img src="images/logo.jpg" alt="logo-Alura" />
		</header>
		<main>
			<div class="input-texto">
				<input type="text" id="texto" placeholder="Ingrese el texto aqui" />
				<!-- <input type="submit" /> -->
			</div>

			<div class="botones">
				<p>
					<img src="Images/Vector.png" alt="" /> solo letras minusculas y sin
					acentos
				</p>
				<button class="encriptador">Encriptar</button>
				<button class="desencriptador">Desencriptar</button>
			</div>
		</main>
		<div class="area-de-texto">
			<textarea
				name=""
				id=""
				cols="40"
				rows="2"
				placeholder="
Ningun mensaje fue encontrado.
				
				
Ingrese el texto que desea encpritar o desencriptar"
			></textarea>
			<button class="boton-copiar">Copiar</button>
		</div>
	</body>
</html>
